<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/beap-share-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Open Graph / Discord Embed -->
    <meta property="og:site_name" content="BeapShare" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="%TITLE%" />
    <meta property="og:description" content="%DESCRIPTION%" />
    <meta property="og:image" content="%IMAGE_URL%" />
    <meta property="theme-color" content="#0A1425" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <title>%TITLE%</title>

    <script>
      // Redirect to the main app
      window.location.href = '/';
    </script>
  </head>
  <body>
    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #000;">
      <img src="%IMAGE_URL%" alt="%TITLE%" style="max-width: 90%; max-height: 90vh; object-fit: contain;" />
    </div>
  </body>
</html>
