<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/beap-share-logo.svg" />
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="BeapShare - Image Preview">
    <meta name="description" content="View and share images on BeapShare">
    <meta name="theme-color" content="#0A1425">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://image.beap.studio/">
    <meta property="og:title" content="BeapShare - Image Preview">
    <meta property="og:description" content="View and share images on BeapShare">
    <meta property="og:image" content="%IMAGE_URL%">
    <meta property="og:site_name" content="BeapShare">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://image.beap.studio/">
    <meta property="twitter:title" content="BeapShare - Image Preview">
    <meta property="twitter:description" content="View and share images on BeapShare">
    <meta property="twitter:image" content="%IMAGE_URL%">
    
    <title>BeapShare - Image Preview</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0A1425;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .image-container {
        max-width: 90vw;
        max-height: 90vh;
        position: relative;
      }
      img {
        max-width: 100%;
        max-height: 90vh;
        object-fit: contain;
        border-radius: 8px;
      }
      .redirect {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        padding: 10px 20px;
        border-radius: 20px;
        color: white;
        text-decoration: none;
        font-size: 14px;
        backdrop-filter: blur(10px);
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="%IMAGE_URL%" alt="Shared Image">
    </div>
    <a href="https://image.beap.studio" class="redirect">View on BeapShare</a>
    <script>
      // Redirect to main app after a delay
      setTimeout(() => {
        window.location.href = 'https://image.beap.studio';
      }, 5000);
    </script>
  </body>
</html>
